
<div class="container mt-5">
    <div *ngIf="datas?.results?.length !== 0">
        <div class="filter-movies row mt-5">
            <div class="filter-movies-items col-lg-6 col-sm-12 mb-3" *ngFor="let item of datas.results">
                <div class="filter-movies-items-image" >
                    <a [routerLink]="'/movies/' + item.id">
                        <img [src]="imageApi + item.poster_path" alt="">
                      </a>                </div>
                <div class="filter-movies-items-desc">
                    <div class="filter-movies-items-desc-title">
                        {{item.title}}
                    </div>
                    <div class="filter-movies-items-desc-rate">
                        <i class="fa-regular fa-star"></i>&nbsp;{{item.vote_average}}
                    </div>
                    <div class="filter-movies-items-desc-date">
                        <i class="fa-regular fa-calendar-days"></i>&nbsp;{{item.release_date.slice(0,4)}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-white" *ngIf="datas?.results?.length === 0">
        <div class="search-no-result">
            <img src="/assets/no_search.png" class="" alt="" height="180" width="190"/>
            <p class="search-no-result-first mb-5">We Are Sorry, We Cannot Find The Movie </p>
            <span>find your movie by type title</span>
        </div>
    </div>
</div>
