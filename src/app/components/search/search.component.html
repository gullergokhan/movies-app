

<app-bar-search (filterTextChange)="onFilterTextChange($event)"></app-bar-search>

<div *ngIf="movies.length === 0 && filterText.trim() !== ''">
  <app-no-search></app-no-search>
</div>
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-7 g-4">
      <div class="col" *ngFor="let movie of movies">
        <app-movie [movie]="movie"></app-movie>
      </div>
    </div>
  </div>
