<div class="container">
    <div class="cast flex justify-between flex-wrap gap-3">
        <div *ngFor="let credit of credits" class="actor flex flex-col w-[150px] h-[150px]">
            <div class="actor-image flex justify-center items-center">
                <img 
                    src="https://image.tmdb.org/t/p/original//{{ credit.profile_path }}"  
                    width="150" 
                    height="150" 
                    class="rounded-full object-cover w-[100px] h-[100px]" 
                    (error)="handleImageError($event)" 
                    alt="" 
                    *ngIf="credit.profile_path" 
                >
                <img 
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlI3nknxWv67R3tLozGQtWPQNSG9iQ_5YcEg&usqp=CAU" 
                    width="100" 
                    height="100" 
                    class="rounded-full object-cover w-[10px] h-[10px]" 
                    alt="Placeholder" 
                    *ngIf="!credit.profile_path"
                >
            </div>
            <div class="mt-5 text-white text-center">
                {{ credit.original_name }}
            </div>
        </div>
    </div>
</div>
